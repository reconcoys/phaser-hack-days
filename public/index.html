<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 1000,
    height:1000,
    backgroundColor: '#FAFAFA',
    parent: 'phaser-example',
    physics: {
        default: 'matter',
        matter: {
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var game = new Phaser.Game(config);

var player;
var SteeringWheel;


var carSpeed = 0;
var staticFriction = 1;

function preload() {
    this.load.image('car', 'assets/car-yellow.png');
    this.load.image('dude', 'assets/phaser-dude.png');
    this.load.image('wheel', 'assets/steering-wheel.png');
}

function create() {
    cursors = this.input.keyboard.createCursorKeys();

    player = this.matter.add.image(400, 300, 'car');
    player.setTint(0xFF5715)

    this.matter.world.setBounds().disableGravity();

    SteeringWheel = this.matter.add.image(200, 150, 'wheel');

    SteeringWheel.setBody({
        type: 'circle',
        radius: 48
    });

    // player.setBody({
    //     type: 'rectangle',
    //     width: 32,
    //     height: 64
    // });
}

function update() {
    if (cursors.left.isDown && SteeringWheel.rotation > -1.5) {
        SteeringWheel.rotation -= 0.1;
    }

    if (cursors.right.isDown && SteeringWheel.rotation < 1.5) {
        SteeringWheel.rotation += 0.1;
    }

    if (cursors.left.isUp && cursors.right.isUp && SteeringWheel.rotation != 0) {
        SteeringWheel.rotation = SteeringWheel.rotation / 1.5;
    }

    if (cursors.up.isDown && carSpeed < 6) {
        carSpeed = carSpeed + (carSpeed * 0.02) + 0.01;
    }

    if (cursors.down.isDown) {
        carSpeed -= 0.04;
    }


    var speedsquared = (player.body.velocity.x * player.body.velocity.x) + (player.body.velocity.y * player.body.velocity.y);

    //if we have enough power, allow movement
    if (speedsquared > staticFriction) {
        player.setAngularVelocity(SteeringWheel.rotation * 0.05 * Math.exp(-speedsquared / 100));
    }

    //no drift
    player.setVelocityX(Math.sin(player.rotation)*carSpeed);
    player.setVelocityY(-Math.cos(player.rotation)*carSpeed);
}

</script>

</body>
</html>
